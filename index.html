<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajanan Jadhav | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #ffbd39;
            --text-color: #ffffff;
            --secondary-text: #999999;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: 700; }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--primary-color); }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
        }

        .hello { color: var(--primary-color); font-weight: 600; letter-spacing: 3px; font-size: 14px; margin-bottom: 5px; }
        h1 { font-size: 65px; margin: 10px 0; font-weight: 800; }
        h1 span { color: var(--primary-color); }
        .role { font-size: 26px; color: var(--text-color); margin-bottom: 20px; font-weight: 400; }
        
        .skills { color: var(--secondary-text); margin-bottom: 35px; font-size: 15px; border-left: 3px solid var(--primary-color); padding-left: 15px; }

        .btn-group { display: flex; flex-wrap: wrap; gap: 15px; }
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            transition: 0.3s;
            border: 2px solid #333;
            color: #fff;
        }
        .btn-primary { background-color: var(--primary-color); color: #000; border-color: var(--primary-color); }
        .btn:hover { transform: translateY(-3px); border-color: var(--primary-color); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Gajanan Jadhav</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <p class="hello">HELLO!</p>
        <h1>I'm <span>Gajanan Jadhav</span></h1>
        <p class="role">MIS Executive | Aspiring Data Engineer</p>
        
        <div class="skills">
            SQL | PostgreSQL | Python | Apache Spark | Snowflake | AWS | Pandas | Excel
        </div>

        <div class="btn-group">
            <a href="tel:8788515918" class="btn btn-primary">Call: 8788515918</a>
            <a href="mailto:jadhav.gajanan101@gmail.com" class="btn">Email Me</a>
            <a href="#" class="btn">Resume - Coming up</a>
        </div>
    </section>

</body>
</html>
